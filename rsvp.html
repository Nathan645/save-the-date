<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="floating-menu">
  <div class="menu-container">
    <div class="logo">Save the Date</div>
    <button id="menu-toggle">‚ò∞</button>
    <ul id="menu-links">
      <li><a href="index.html">Accueil</a></li>
    </ul>
  </div>
</nav>

<section class="section hero visible">
  <h1>Confirmation de pr√©sence</h1>

  <form id="rsvp-form">

    <!-- NOM -->
    <label>
      Nom et pr√©nom *
      <input type="text" name="fullname" required>
    </label>

    <!-- PR√âSENCE -->
    <label>
      Pr√©sence ? *
      <select name="presence" required>
        <option value="">-- Choisissez --</option>
        <option value="samedi">Samedi</option>
        <option value="dimanche brunch">Dimanche brunch</option>
        <option value="les deux">Les deux</option>
        <option value="pas possible d√©so">Pas possible, d√©sol√©</option>
      </select>
    </label>

    <!-- D√âTAILS SI PR√âSENT -->
    <div id="presence-details" class="hidden">

      <label>
        Adresse postale *
        <input type="text" name="address">
      </label>

      <label>
        Code postal *
        <input type="text" name="zipcode" pattern="[0-9]{5}">
      </label>

      <label>
        Ville *
        <input type="text" name="city">
      </label>

      <label>
        Restrictions alimentaires
        <textarea name="dietary" rows="2"></textarea>
      </label>

      <!-- DORT SUR PLACE -->
      <label class="checkbox">
        <input type="checkbox" name="sleeping">
        Dort sur le lieu du mariage
      </label>

      <!-- OPTIONS DORT SUR PLACE -->
      <div id="sleep-details" class="hidden">

        <label class="checkbox">
          <input type="checkbox" name="bedlinen">
          Souhaitez-vous du linge de lit (6‚Ç¨ / lit)
        </label>

        <label class="checkbox">
          <input type="checkbox" name="towels">
          Souhaitez-vous un kit de serviettes (6‚Ç¨ / personne)
        </label>

        <label>
          Date d‚Äôarriv√©e
          <input type="date" name="arrival">
        </label>

        <label>
          Date de d√©part
          <input type="date" name="departure">
        </label>

      </div>
    </div>

    <!-- COMMENTAIRES -->
    <label>
      Commentaires / questions
      <textarea name="comment" rows="4"></textarea>
    </label>

    <!-- BOUTONS -->
    <div class="form-buttons">
      <button type="submit" class="btn">Envoyer</button>
      <a href="index.html" class="btn">Revenir √† l'accueil</a>
    </div>

  </form>

  <p id="success-message" class="hidden">
    Merci üíõ Votre r√©ponse a bien √©t√© enregistr√©e.
  </p>
</section>

<script>
/* MENU MOBILE */
document.getElementById("menu-toggle")
  .addEventListener("click", () =>
    document.getElementById("menu-links").classList.toggle("open")
  );

/* LOGIQUE INTELLIGENTE */
const form = document.getElementById("rsvp-form");
const presence = form.presence;
const presenceDetails = document.getElementById("presence-details");
const sleepingCheckbox = form.sleeping;
const sleepDetails = document.getElementById("sleep-details");

presence.addEventListener("change", () => {
  if (["samedi", "dimanche brunch", "les deux"].includes(presence.value)) {
    presenceDetails.classList.remove("hidden");
    form.address.required = true;
    form.zipcode.required = true;
    form.city.required = true;
  } else {
    presenceDetails.classList.add("hidden");
    sleepDetails.classList.add("hidden");
    sleepingCheckbox.checked = false;
    form.address.required = false;
    form.zipcode.required = false;
    form.city.required = false;
  }
});

sleepingCheckbox.addEventListener("change", () => {
  sleepDetails.classList.toggle("hidden", !sleepingCheckbox.checked);
});

/* ENVOI GOOGLE SHEET */
form.addEventListener("submit", e => {
  e.preventDefault();

  const data = {
    fullname: form.fullname.value,
    presence: form.presence.value,
    address: form.address.value,
    zipcode: form.zipcode.value,
    city: form.city.value,
    dietary: form.dietary.value,
    sleeping: form.sleeping.checked ? "oui" : "non",
    bedlinen: form.bedlinen.checked ? "oui" : "non",
    towels: form.towels.checked ? "oui" : "non",
    arrival: form.arrival.value,
    departure: form.departure.value,
    comment: form.comment.value
  };

  fetch("https://script.google.com/macros/s/AKfycbzUqmJoOrzTX9oP5u1uT5aUKCkJiZzztsoumFh7smDxmGu5z52CZkNA6R52kIQb73Im/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  form.reset();
  form.classList.add("hidden");
  document.getElementById("success-message").classList.remove("hidden");
});
</script>

</body>
</html>
