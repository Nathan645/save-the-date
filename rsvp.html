<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<nav id="floating-menu">
  <div class="menu-container">
    <div class="logo">Save the Date</div>
    <button id="menu-toggle">‚ò∞</button>
    <ul id="menu-links">
      <li><a href="index.html#hero">Accueil</a></li>
      <li><a href="index.html#programme">Programme</a></li>
      <li><a href="index.html#lieu">Lieu</a></li>
      <li><a href="index.html#itineraire">Itin√©raire</a></li>
      <li><a href="index.html#cagnotte">Cagnotte</a></li>
    </ul>
  </div>
</nav>

<!-- SECTION RSVP -->
<section class="section hero visible">
  <h1>Confirmation de pr√©sence</h1>
  <p>Merci de remplir le formulaire ci-dessous pour confirmer votre pr√©sence.</p>

  <form id="rsvp-form">

    <label>
      Nom et pr√©nom *
      <input type="text" name="fullname" required>
    </label>

    <label>
      Adresse postale *
      <input type="text" name="address" required>
    </label>

    <label>
      Code postal *
      <input type="text" name="zipcode" required pattern="[0-9]{5}">
    </label>

    <label>
      Ville *
      <input type="text" name="city" required>
    </label>

    <label>
      Date d‚Äôarriv√©e
      <input type="date" name="arrival">
    </label>

    <label>
      Date de d√©part
      <input type="date" name="departure">
    </label>

    <label>
      Commentaires / questions / restrictions alimentaires
      <textarea name="comment" rows="4"></textarea>
    </label>

    <button type="submit" class="btn">Envoyer</button>
  </form>

  <p id="success-message" class="hidden">
    Merci üíõ Votre r√©ponse a bien √©t√© enregistr√©e.
  </p>

  <a href="index.html" class="link">‚Üê Retour √† l‚Äôaccueil</a>
</section>

<!-- SCRIPT -->
<script src="script.js"></script>

<script>
const form = document.getElementById("rsvp-form");
const success = document.getElementById("success-message");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const data = {
    fullname: form.fullname.value,
    address: form.address.value,
    zipcode: form.zipcode.value,
    city: form.city.value,
    arrival: form.arrival.value,
    departure: form.departure.value,
    comment: form.comment.value
  };

  try {
    const response = await fetch(
      "https://script.google.com/macros/s/AKfycbzXawhN7k6Abv29oVQhPyz2S_2bO6cXqCU6AQX1TYZoD7EfVmaZJIc5M77v670m7S0D/exec",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }
    );

    if (response.ok) {
      form.reset();
      form.classList.add("hidden");
      success.classList.remove("hidden");
    } else {
      alert("Erreur lors de l‚Äôenvoi üòï");
    }
  } catch (error) {
    alert("Impossible d‚Äôenvoyer le formulaire üòï");
  }
});
</script>

</body>
</html>
