<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="floating-menu">
  <div class="menu-container">
    <div class="logo">Save the Date</div>
    <button id="menu-toggle">☰</button>
    <ul id="menu-links">
      <li><a href="index.html#hero">Accueil</a></li>
      <li><a href="index.html#programme">Programme</a></li>

      <li><a href="index.html#cagnotte">Cagnotte</a></li>
    </ul>
  </div>
</nav>

<section class="section hero visible">
  <h1>Confirmation de présence</h1>
  <p>Merci de remplir le formulaire ci-dessous</p>

  <form action="https://formspree.io/f/mlglrelr" method="POST">
    <label>Nom et prénom *
      <input type="text" name="fullname" required>
    </label>

    <label>Adresse postale *
      <input type="text" name="address" required>
    </label>

    <label>Code postal *
      <input type="text" name="zipcode" required pattern="[0-9]{5}">
    </label>

    <label>Ville *
      <input type="text" name="city" required>
    </label>

    <label>Commentaires / restrictions alimentaires
      <textarea name="comment"></textarea>
    </label>

    <button class="btn" type="submit">Envoyer</button>
  </form>

  <a class="link" href="index.html">← Retour à l’accueil</a>
</section>

<script src="script.js"></script>
</body>
</html>
