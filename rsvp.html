<script>
const form = document.getElementById("rsvp-form");
const success = document.getElementById("success-message");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const data = {
    fullname: form.fullname.value,
    address: form.address.value,
    zipcode: form.zipcode.value,
    city: form.city.value,
    arrival: form.arrival.value,
    departure: form.departure.value,
    comment: form.comment.value
  };

  fetch(
    "https://script.google.com/macros/s/AKfycbzg0_jlT97vrmMiBCEfnaTj-xwZuaV3KDfn1uOVifTcH99FZWkI0_pjU7W0JZjQlqU/exec",
    {
      method: "POST",
      mode: "no-cors",   // ðŸ”‘ LA CLÃ‰
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    }
  );

  // On affiche le succÃ¨s sans attendre la rÃ©ponse
  form.reset();
  form.classList.add("hidden");
  success.classList.remove("hidden");
});
</script>
