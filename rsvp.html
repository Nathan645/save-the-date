<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="container">
    <h1>Confirmation de présence</h1>

    <form action="https://formspree.io/f/XXXXXX" method="POST">
      <input type="text" name="name" placeholder="Nom et prénom" required>

      <input type="email" name="email" placeholder="Email (optionnel)">

      <select name="presence" required>
        <option value="">Présence ?</option>
        <option value="oui">Oui</option>
        <option value="non">Non</option>
      </select>

      <input type="number" name="guests" placeholder="Nombre de personnes" min="1">

      <textarea name="message" placeholder="Message (optionnel)"></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <a href="index.html" class="back">← Retour</a>
  </main>

</body>
</html>
