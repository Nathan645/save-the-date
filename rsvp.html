<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>

<body>

    <label>

      <input

        required
        autocomplete="name"

    <label>
      Adresse postale *
      <input
        type="text"
        name="address"
        required
        autocomplete="street-address"
      >
    </label>

    <label>
      Code postal *
      <input
        type="text"
        name="zipcode"
        required
        pattern="[0-9]{5}"

        autocomplete="postal-code"

    <label>
      Ville *

        type="text"
        name="city"
        required
        autocomplete="address-level2"
      >
    </label>

    <label>
      Commentaires / questions / restrictions alimentaires

        name="comment"
        rows="4"
      ></textarea>
    </label>

  </form>
