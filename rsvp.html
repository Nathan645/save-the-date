<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- MENU -->
<nav id="floating-menu">
  <div class="menu-container">
    <div class="logo">Save the Date</div>
    <button id="menu-toggle">‚ò∞</button>
    <ul id="menu-links">
      <li><a href="index.html#hero">Accueil</a></li>
      <li><a href="index.html#programme">Programme</a></li>
      <li><a href="index.html#lieu">Lieu</a></li>
      <li><a href="index.html#itineraire">Itin√©raire</a></li>
      <li><a href="index.html#cagnotte">Cagnotte</a></li>
    </ul>
  </div>
</nav>

<section class="section hero visible">
  <h1>Confirmation de pr√©sence</h1>
  <p>Merci de remplir ce formulaire pour confirmer votre venue.</p>

  <form id="rsvp-form">

    <!-- Pr√©sence -->
    <label>
      Pr√©sence ? *
      <select name="presence" required>
        <option value="">-- Choisissez --</option>
        <option value="samedi">Samedi</option>
        <option value="dimanche brunch">Dimanche brunch</option>
        <option value="les deux">Les deux</option>
        <option value="pas possible d√©so">Pas possible, d√©sol√©</option>
      </select>
    </label>

    <!-- Nom / Pr√©nom -->
    <label>
      Nom et pr√©nom *
      <input type="text" name="fullname" required>
    </label>

    <!-- Adresse / Code postal / Ville -->
    <label>
      Adresse postale
      <input type="text" name="address">
    </label>

    <label>
      Code postal
      <input type="text" name="zipcode" pattern="[0-9]{5}">
    </label>

    <label>
      Ville
      <input type="text" name="city">
    </label>

    <!-- Dates -->
    <label>
      Date d‚Äôarriv√©e
      <input type="date" name="arrival">
    </label>

    <label>
      Date de d√©part
      <input type="date" name="departure">
    </label>

    <!-- Restrictions alimentaires -->
    <label>
      Restrictions alimentaires
      <textarea name="dietary" rows="2" placeholder="Ex : v√©g√©tarien, allergies, etc."></textarea>
    </label>

    <!-- Commentaires -->
    <label>
      Commentaires / questions
      <textarea name="comment" rows="4"></textarea>
    </label>

    <!-- Boutons c√¥te √† c√¥te -->
    <div class="form-buttons">
      <button type="submit" class="btn">Envoyer</button>
      <a href="index.html" class="btn">Revenir √† l'accueil</a>
    </div>
  </form>

  <p id="success-message" class="hidden">
    Merci üíõ Votre r√©ponse a bien √©t√© enregistr√©e.
  </p>
</section>

<!-- MENU MOBILE -->
<script>
const toggle = document.getElementById("menu-toggle");
const links = document.getElementById("menu-links");
toggle.addEventListener("click", () => links.classList.toggle("open"));
</script>

<!-- FORMULAIRE Google Sheet -->
<script>
const form = document.getElementById("rsvp-form");
const success = document.getElementById("success-message");

const presenceField = form.presence;
const addressField = form.address;
const zipcodeField = form.zipcode;
const cityField = form.city;

// Adresse/code postal/ville non obligatoires si "pas possible"
presenceField.addEventListener('change', () => {
  if(presenceField.value === 'pas possible d√©so') {
    addressField.removeAttribute('required');
    zipcodeField.removeAttribute('required');
    cityField.removeAttribute('required');
  } else {
    addressField.setAttribute('required','required');
    zipcodeField.setAttribute('required','required');
    cityField.setAttribute('required','required');
  }
});

// Envoi des donn√©es vers Google Sheet
form.addEventListener("submit", e => {
  e.preventDefault();
  const data = {
    fullname: form.fullname.value,
    address: form.address.value,
    zipcode: form.zipcode.value,
    city: form.city.value,
    arrival: form.arrival.value,
    departure: form.departure.value,
    presence: form.presence.value,
    dietary: form.dietary.value,
    comment: form.comment.value
  };

  fetch("https://script.google.com/macros/s/AKfycbzUqmJoOrzTX9oP5u1uT5aUKCkJiZzztsoumFh7smDxmGu5z52CZkNA6R52kIQb73Im/exec", {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  form.reset();
  form.classList.add("hidden");
  success.classList.remove("hidden");
});
</script>

</body>
</html>
