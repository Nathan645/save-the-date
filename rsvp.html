<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav id="floating-menu">
  <div class="menu-container">
    <div class="logo">RSVP</div>
    <a href="index.html" class="btn small">Accueil</a>
  </div>
</nav>

<section class="section animate">
  <h3>Confirmation de présence</h3>

  <form id="rsvp-form">

    <label>Nom / Prénom *</label>
    <input type="text" name="nom" required>

    <label>Présence *</label>
    <select name="presence" id="presence" required>
      <option value="">—</option>
      <option value="samedi">Samedi</option>
      <option value="dimanche">Dimanche brunch</option>
      <option value="les deux">Les deux</option>
      <option value="non">Pas possible</option>
    </select>

    <!-- Adresse -->
    <div id="address-block" class="hidden">
      <label>Adresse</label>
      <input type="text" name="adresse">

      <label>Code postal</label>
      <input type="text" name="cp">

      <label>Ville</label>
      <input type="text" name="ville">

      <label>Restrictions alimentaires</label>
      <input type="text" name="restrictions">
    </div>

    <!-- Dort sur place -->
    <div id="sleeping-block" class="hidden">
      <label class="checkbox">
        <input type="checkbox" id="sleeping">
        <span>Dort sur le lieu du mariage</span>
      </label>
    </div>

    <!-- Options nuit -->
    <div id="nights-block" class="hidden">
      <label class="checkbox">
        <input type="checkbox" name="vendredi">
        <span>Vendredi soir</span>
      </label>

      <label class="checkbox">
        <input type="checkbox" name="samedi_soir">
        <span>Samedi soir</span>
      </label>

      <label class="checkbox">
        <input type="checkbox" name="dimanche">
        <span>Dimanche soir</span>
      </label>

      <label class="checkbox">
        <input type="checkbox" name="linge">
        <span>Linge de lit (6€ / lit)</span>
      </label>

      <label class="checkbox">
        <input type="checkbox" name="serviette">
        <span>Kit serviette (6€ / personne)</span>
      </label>
    </div>

    <label>Commentaires</label>
    <textarea name="commentaire"></textarea>

    <div class="form-buttons">
      <button type="submit" class="btn">Envoyer</button>
      <a href="index.html" class="btn">Revenir à l’accueil</a>
    </div>

  </form>
</section>

<script src="script.js"></script>
</body>
</html>
