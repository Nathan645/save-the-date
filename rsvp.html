<body>

<!-- MENU -->
<nav id="floating-menu">

<!-- SECTION RSVP -->
<section class="section hero visible">
  <h1>Confirmation de pr√©sence</h1>
  <p>Merci de remplir ce formulaire pour confirmer votre venue.</p>

  <form id="rsvp-form">

    <label>
      Nom et pr√©nom *
      <input type="text" name="fullname" required>
    </label>

    <label>
      Adresse postale *
      <input type="text" name="address" required>
    </label>

    <label>
      Code postal *
      <input type="text" name="zipcode" required pattern="[0-9]{5}">
    </label>

    <label>
      Ville *
      <input type="text" name="city" required>
    </label>

    <label>
      Date d‚Äôarriv√©e
      <input type="date" name="arrival">
    </label>

    <label>
      Date de d√©part
      <input type="date" name="departure">
    </label>

    <label>
      Pr√©sence ? *
      <select name="presence" required>
        <option value="">-- Choisissez --</option>
        <option value="samedi">Samedi</option>
        <option value="dimanche brunch">Dimanche brunch</option>
        <option value="les deux">Les deux</option>
        <option value="pas possible d√©so">Pas possible, d√©sol√©</option>
      </select>
    </label>

    <label>
      Restrictions alimentaires
      <textarea name="dietary" rows="2" placeholder="Ex : v√©g√©tarien, allergies, etc."></textarea>
    </label>

    <label>
      Commentaires / questions
      <textarea name="comment" rows="4"></textarea>
    </label>

    <button type="submit" class="btn">Envoyer</button>
  </form>

  <p id="success-message" class="hidden">
    Merci üíõ Votre r√©ponse a bien √©t√© enregistr√©e.

  <a href="index.html" class="link">‚Üê Retour √† l‚Äôaccueil</a>
</section>

<!-- MENU MOBILE -->
<script>
const toggle = document.getElementById("menu-toggle");
const links = document.getElementById("menu-links");

toggle.addEventListener("click", () => {
  links.classList.toggle("open");
});
</script>

<!-- ENVOI GOOGLE SHEETS -->
<script>
const form = document.getElementById("rsvp-form");
const success = document.getElementById("success-message");

form.addEventListener("submit", (e) => {
  e.preventDefault();

  const data = {
    fullname: form.fullname.value,
    address: form.address.value,
    zipcode: form.zipcode.value,
    city: form.city.value,
    arrival: form.arrival.value,
    departure: form.departure.value,
    presence: form.presence.value,
    dietary: form.dietary.value,
    comment: form.comment.value
  };

  fetch(
    "https://script.google.com/macros/s/AKfycbzXKltJ8exzJlMVIZW1R_A1EeLLv2c1znRnAUN8L_z7f6PxkIXkfW2tLU5fMg6uumrF/exec",
    {
      method: "POST",
      mode: "no-cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    }
  );

  form.reset();
  form.classList.add("hidden");
  success.classList.remove("hidden");
});
</script>

</body>
</html>
